<!-- by default django looks for the templates within the apps
thus created shortener/templates/shortener/home.html
if we wanted to add a search in home also we could go in settings in templates there
DIRS : [os.path.join(BASE_DIR, "templates")]

Thus we can have templates within app or external
We can also change the way admin templates look like. As the admin templates are inside admin apps
We can add our own admin template in the base directory and thus override the default one



-->
{% extends "base.html" %}
  {% block content %}
      <div class = 'container' style = "    width: 100%;
    padding-right: 15px;
    padding-left: 15px;
    margin-right: auto;
    margin-left: auto;
    padding-top: 150px;">
        <div class = 'row'>
            <div class='text-center col-sm-12'>
                <div class = 'text-center col-sm-12 col-sm-offset-12'>
                  <h1>URL Shortener</h1>
                  <p class = "lead">Shorten that url </p>
                  <form method = 'POST' action = '.' style="
    width: 526px;
    height: 38px;
    padding-left: 20px;
    border-left-width: 1px;
    margin-left: 250px;
"> {% csrf_token %}
                      <!-- <input name = 'url' type = 'text' placeholder="shorten your url" /> -->
                      {{ form.as_p }}
                      <input class = 'btn btn-primary' type="submit" value="shorten">
                  </form>
                </div>
            </div>
        </div>
      </div>
    {% endblock content %}
